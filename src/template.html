<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template</title>
</head>
<body>
    <div class="list-container">
        <div class="list-top">
            <p class="title">Lists</p>
            <button class="list-add">+</button>
        </div>
        <div class="lists"></div>
    </div>
    <div class="todo-container">
        <div class="todo-top">
            <p class="title">Tasks</p>
        </div>
        <div class="todos"></div>
        <button class="todo-add">New Task</button>
    </div>
</body>
</html>
